<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Vanesa.ai</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-12 js-chatbox-chronology">

            <div class="chatbox-replies">
                <div class="chatbox-replies-name">
                    Божидар <small class="chatbox-replies-time">19:25PM</small>
                </div>
                <div class="chatbox-replies-message">
                    Ти си бахти маняка брат смисъл не знам какво да ти кажа
                </div>
            </div>

        </div>

        <div class="col-md-12 chatbox-input pt-4 pb-4">

            <button class="btn btn-primary chatbox-input-emoticons">Emoticons</button>
            <button class="btn btn-primary chatbox-input-upload">Upload</button>

            <input type="text" class="form-control chatbox-input-text js-chat-input" placeholder="Започни да пишеш..." />

            <button class="btn btn-primary chatbox-input-send" onclick="sendMessage();">Send</button>

        </div>
    </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>

<script src="cordova.js"></script>
<script src="js/index.js"></script>
</body>
</html>
